<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>My Skills & Projects</title>
<!-- Cargar Vis.js desde CDN -->
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" />
<style>
  #mynetwork {
    width: 100%;
    height: 600px;
    border: 1px solid lightgray;
  }
</style>
</head>
<body>

<h1>My Skills & Projects Network</h1>
<div id="mynetwork"></div>

<script>
  // Definir nodos (skills, repos, etc.)
  const nodes = new vis.DataSet([
    { id: 1, label: 'JavaScript', shape: 'dot', color: '#f39c12' },
    { id: 2, label: 'C#', shape: 'dot', color: '#3498db' },
    { id: 3, label: 'Portfolio Repo', shape: 'box', color: '#2ecc71' },
    { id: 4, label: 'Stress Test Repo', shape: 'box', color: '#e67e22' },
    { id: 5, label: 'AWS Cost Repo', shape: 'box', color: '#9b59b6' }
  ]);

  // Definir relaciones (edges)
  const edges = new vis.DataSet([
    { from: 1, to: 3 }, // JavaScript -> Portfolio Repo
    { from: 2, to: 4 }, // C# -> Stress Test Repo
    { from: 1, to: 5 }, // JavaScript -> AWS Cost Repo
  ]);

  // Configurar la red
  const container = document.getElementById('mynetwork');
  const data = { nodes: nodes, edges: edges };
  const options = {
    physics: { stabilization: false },
    nodes: { font: { size: 20 } }
  };

  // Crear la red
  new vis.Network(container, data, options);
</script>

</body>
</html>
